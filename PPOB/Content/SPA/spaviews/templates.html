<script type="text/html" id="address-template">
    <div class="dx-field">
        <div class="dx-field-label">Country</div>
        <div class="dx-field-value">
            <div data-bind="dxLookup: { value: country, dataSource: $root.countries, searchEnabled: false, title: 'Choose country', clickAction: $root.showLookup, fullScreen: $root.isPhone, usePopover: !$root.isPhone }"></div>
        </div>
    </div>
    
    
     <div class="dx-field">
        <div class="dx-field-label">Employee</div>
        <div class="dx-field-value">
			 <div data-bind="dxRadioGroup:{dataSource: [
			        { text: 'Tea' },
			        { text: 'Coffee' },
			        { text: 'Juice' }
			    ],
			    layout:'vertical'}">
			</div>
        </div>
    </div>
    
	<div class="dx-field">
		<div class="dx-field-label">生日</div>
        <div class="dx-field-value">
            <div data-bind="dxDateBox: { value: '00000000', format: 'date'}"></div>  
        </div>
    </div>
    
    <div class="dx-field">
        <div class="dx-field-label">Zip Code</div>
        <div class="dx-field-value">
            <div data-bind="dxNumberBox: { value: zipCode, placeholder: 'Enter code' }"></div>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">State</div>
        <div class="dx-field-value">
            <div data-bind="dxTextBox: { value: state }"></div>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">City</div>
        <div class="dx-field-value">
            <div data-bind="dxTextBox: { value: city }"></div>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Address</div>
        <div class="dx-field-value">
            <div data-bind="dxTextArea: { value: address }"></div>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Phone</div>
        <div class="dx-field-value">
            <div data-bind="dxTextBox: { value: phoneNumber }"></div>
        </div>
    </div>
    <div data-bind="dxButton: { text: 'Save', clickAction: $root.Save }"></div>
</script>
<script type="text/html" id="summary-template">
    <div class="dx-field">
        <div class="dx-field-label">中文名</div>
        <div class="dx-field-value">
            <div data-bind="dxTextBox: { value: Name }"></div>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">英文名</div>
        <div class="dx-field-value">
            <div data-bind="dxTextBox: { value: EnglishName }"></div>
        </div>
    </div>
</script>
